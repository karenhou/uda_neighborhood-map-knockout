<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Frankfurt Business Trip Guides</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div>
                <span class="text"></span>
                <input id="places-search" type="text" placeholder="Filter List">
            </div>
        </div>
        <div class="row">
            <ul data-bind="foreach: locationList">
                <li data-bind="text: title, click: $parent.setPlace"></li>
                <hr>
            </ul>
        </div>
        <div class="row">
            <div data-bind="with: currentPlace">
                <h1 data-bind="text: latLng().lat"></h1>
                <h1 data-bind="text: latLng().lng"></h1>
            </div>
        </div>
        <div class="row">
            <div id="map"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCE5Q6dS-EkbBx8P3C5PLU0XKml4dcShpk">
    </script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app2.js"></script>
</body>

</html>
