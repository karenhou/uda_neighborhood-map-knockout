<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Frankfurt Neighborhood Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
    <header>
        <nav class="container-fluid navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <h1>My Neighborhood Map</h1>
            <ul class="navbar-nav mr-auto">
            </ul>
            <form class="form-inline mt-2 mt-md-0 d-inline w-50">
                <input class="form-control mr-sm-2 d-inline w-100" type="text" data-bind="textInput: userInput, event:{keyup: filterMarkers}" autocomplete="on" id="place-filter" placeholder="Filter">
            </form>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row row-padding">
            <div class="col-md-8 col-sm-8 map-margin">
                <div id="map"></div>
            </div>
            <aside class="col-md-4 col-sm-4 list-margin">
                <div data-bind="foreach: locationList">
                    <div data-bind="text: title, click: $parent.setPlace"></div>
                    <hr>
                </div>
            </aside>
        </div>
    </main>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCE5Q6dS-EkbBx8P3C5PLU0XKml4dcShpk&callback=initMap" async defer onerror="googleMapError()"></script>
</body>

</html>
